<!--            main                -->
    <main class="contenedor-contacto">
        <section class="boton-iz-contacto">
            <a href="./estudios.html">
                <img class="icon-gato" src="../img/nextizquierda.png" alt="">
            </a>
        </section>
        <section class="formulario-contacto">
            <article class="imagen-formulario-contacto">
                <img src="../img/catImage.png" alt="">
            </article>
            <form action="" class="preguntas-formulario-contacto">
                <fieldset>
                    <div class="titulo-contacto">
                        <h1>Dejame un mensaje! :)</h1>
                    </div>
                    <label class="nombre-contacto">
                        <p>Nombre</p>
                        <input type="text" placeholder="escribi acá tu nombre">
                    </label>
                    <label class="gmail-contacto">
                        <p>Tu gmail</p>
                        <input type="mail" placeholder="@gmail.com">
                    </label>
                    <label class="mensaje-contacto">
                        <p>Dejame un comentario!</p>
                        <textarea name="Comentario" id="" cols="50" rows="16"></textarea>
                        <input class="boton-enviar" type="submit" value="enviar"> 
                        <input class="boton-borrar" type="reset" value="borrar lo escrito">
                    </label>
                </fieldset>
            </form>
        </section>
    </main>
    <!--               footer        -->
