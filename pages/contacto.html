<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/icon.png">
    <title>Contacto</title>
    <meta name="description=" content="Seccion para dejar un comentario personal y poder comunicarte conmigo!">
    <meta name="owner" content="Vanina Lopetegui García">
</head>
<body>
<!--          header       -->
<header class="navbar navbar-expand-lg bg-light w-100 header">
    <div class="container-fluid color">
        <a class="navbar-brand imagen-gato-header" href="../index.html">
            <img class="icon-gato" src="../img/icon.png" alt="Icono de gatito pixelart">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse navbar py-4" id="navbarNav">
            <ul class="navbar-nav navbar-ul">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./quiensoy.html">¿Quien soy?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./estudios.html">Estudios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./extrainfo.html">Extra info</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<!--            main                -->
    <main class="container-fluid contenedor-contacto">
        <div class="row contenedor-form container mx-auto">
            <div class="col-12 col-lg-6 imagen-form">
                <img src="../img/miau.jpg" alt="Un gatito">
            </div>
            <div class="col-12 col-lg-6">
                <form action="" class="col">
                    <fieldset>
                        <div class="titulo-contacto">
                            <h1>Dejame un mensaje! :)</h1>
                        </div>
                        <label class="nombres-de-formulario">
                            <p>Nombre</p>
                            <input type="text" placeholder="escribi acá tu nombre">
                        </label>
                        <label class="nombres-de-formulario">
                            <p>Tu gmail</p>
                            <input type="mail" placeholder="@gmail.com">
                        </label>
                        <label class="d-flex flex-column nombres-de-formulario">
                            <p>Dejame un comentario!</p>
                            <textarea name="Comentario" id="" cols="70" rows="12"></textarea>
                            <div class="d-flex flex-row p-2 botones">
                                <button class="button">
                                    <span>enviar</span>
                                </button>
                                <button class="button">
                                    <span>borrar lo escrito</span>
                                </button>
                            </div>
                        </label>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row h-25 d-flex align-items-end">
            <a href="./estudios.html">
                <img class="boton-iz-contacto icon-gato" src="../img/nextizquierda.png" alt="Flecha de botón hacia izquierda">
            </a>
        </div>
    </main>
    <!--               footer        -->
    <footer>
        <ul class="footer-ul">
            <li>
                <a href="https://www.facebook.com/vanina.lopetegui" target="_blank">Facebook</a>
            </li>
            <li>
                <a href="https://www.instagram.com/nina_lopetegui/" target="_blank">Instagram</a>
            </li>
            <li>
                <a href="https://discord.gg/VQjVYtT8zV" target="_blank">Discord</a> 
            </li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
